<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Keywords</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Extracted Keywords</h1>
        <p class="mt-3">These are all the keywords extracted from your resume and compared to industry standards:</p>

        <!-- Displaying the list of extracted keywords -->
        <ul class="list-group">
            {% if all_keywords %}
                {% for keyword in all_keywords %}
                    <li class="list-group-item">{{ keyword }}</li>
                {% endfor %}
            {% else %}
                <li class="list-group-item">No keywords were extracted.</li>
            {% endif %}
        </ul>

        <!-- Button to go back to the homepage -->
        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Upload Another Resume</a>
        </div>
    </div>

    <!-- Optional: Adding Bootstrap JS for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
