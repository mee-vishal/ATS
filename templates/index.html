<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume ATS Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }
        .hero-section {
            background-color: #5D6D7E;
            color: white;
            text-align: center;
            padding: 100px 0;
            border-radius: 8px;
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: 700;
        }
        .hero-section p {
            font-size: 1.2rem;
            margin-top: 20px;
        }
        .upload-form {
            margin-top: 40px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .upload-form h3 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .upload-form input[type="file"] {
            margin: 20px 0;
        }
        .upload-form .btn {
            width: 100%;
            font-size: 1.1rem;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
        }
        .upload-form .btn:hover {
            background-color: #2980b9;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>ATS Resume Analyzer</h1>
        <p>Upload your resume to check its compatibility with industry standards. Get your ATS score and see the key skills extracted from your resume!</p>
    </div>

    <!-- File Upload Section -->
    <div class="container upload-form">
        <h3>Upload Your Resume</h3>
        <form action="/process" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="resume" class="form-control" required>
            </div>
            <button type="submit" class="btn">Analyze Resume</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Resume ATS Analyzer. All rights reserved.</p>
    </div>

</body>
</html>
